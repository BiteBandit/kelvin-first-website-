<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Kelvin</title>
  <style>
    /* Animated gradient background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4ade80, #facc15);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      max-width: 550px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .quote {
      font-style: italic;
      margin-top: 20px;
      font-size: 16px;
      color: #ffd;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #ffffff10;
      color: white;
      border: 1px solid white;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 10px white;
    }

    .btn:hover {
      background-color: white;
      color: black;
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Kelvin</h1>
    <p>
      I'm a passionate computer science student who enjoys exploring AI, ethical hacking, and software development.
    </p>
    <p>
      This is my very first website. I'm just getting started but aiming for greatness!
    </p>
    <div class="quote">"Success doesnâ€™t come to you. You go to it."</div>
    <a href="#" class="btn">My Portfolio (coming soon)</a>
  </div>
</body>
</html>
