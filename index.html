<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelvin's Website</title>
  <style>
    /* General Styling for All Pages */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.5s ease;
    }

    /* Home Page Animation */
    .home {
      background: linear-gradient(135deg, #1d3557, #457b9d, #a8dadc);
      background-size: 200% 200%;
      animation: gradientBGHome 10s ease infinite;
    }

    /* About Page Animation */
    .about {
      background: linear-gradient(135deg, #ff9a8b, #f7c1bb, #ff758c);
      background-size: 200% 200%;
      animation: gradientBGAbout 10s ease infinite;
    }

    /* Contact Page Animation */
    .contact {
      background: linear-gradient(135deg, #2e3d49, #8c6e63, #d1b7b1);
      background-size: 200% 200%;
      animation: gradientBGContact 10s ease infinite;
    }

    /* Animation Effects */
    @keyframes gradientBGHome {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes gradientBGAbout {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes gradientBGContact {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Styling for Header, Main Section, and Footer */
    header {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #f1faee;
      text-decoration: underline;
    }

    .main-section {
      flex: 1;
      padding: 120px 20px;
      text-align: center;
    }

    .main-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    footer {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body class="home">
  <header>
    <h1>Welcome to Kelvin's Website</h1>
    <nav>
      <a href="#" onclick="changePage('home')">Home</a>
      <a href="#" onclick="changePage('about')">About</a>
      <a href="#" onclick="changePage('contact')">Contact</a>
    </nav>
  </header>

  <div class="main-section" id="main-section">
    <h2>Welcome to my Home Page!</h2>
    <p>This is the home page where you can learn more about me and my interests.</p>
  </div>

  <footer>
    <p>&copy; 2025 Kelvin. All rights reserved.</p>
  </footer>

  <script>
    function changePage(page) {
      const mainSection = document.getElementById('main-section');
      const body = document.body;

      if (page === 'home') {
        body.className = 'home';
        mainSection.innerHTML = `
          <h2>Welcome to my Home Page!</h2>
          <p>This is the home page where you can learn more about me and my interests.</p>
        `;
      } else if (page === 'about') {
        body.className = 'about';
        mainSection.innerHTML = `
          <h2>Who is Kelvin?</h2>
          <p>Kelvin is passionate about technology, gaming, and learning new things. This is his personal space to share his thoughts and experiences. I'm a computer science student and an aspiring software developer.</p>
        `;
      } else if (page === 'contact') {
        body.className = 'contact';
        mainSection.innerHTML = `
          <h2>Contact Kelvin</h2>
          <p>If you'd like to get in touch with me, feel free to reach out through the contact form below or through my social media.</p>
        `;
      }
    }
  </script>
</body>
</html>
