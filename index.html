<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelvin's World</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background: linear-gradient(-45deg, #1d3557, #457b9d, #a8dadc, #f1faee);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #333;
      transition: 0.4s;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    nav {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 20px;
      backdrop-filter: blur(10px);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      background: #1d3557;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #457b9d;
    }

    /* DARK MODE */
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    .dark-mode nav {
      background: #1e1e1e;
    }

    /* SCROLL TO TOP BUTTON */
    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      display: none;
      cursor: pointer;
    }

    /* LOADER */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body onload="startType()">

  <!-- LOADING SCREEN -->
  <div id="loader">Loading Kelvin's World...</div>

  <!-- NAVIGATION -->
  <nav>
    <a href="#home">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <!-- THEME SWITCH -->
  <button class="btn" style="position: fixed; top: 80px; right: 20px;" onclick="toggleTheme()">Toggle Mode</button>

  <!-- SECTIONS -->
  <section id="home">
    <img src="https://i.postimg.cc/gJS6Wpv2/IMG-20240207-073212-882.jpg" alt="Kelvin's Picture"/>
    <h1 id="type"></h1>
    <p>I'm Kelvin — a social media booster and tech lover. Welcome to my personal space!</p>
  </section>

  <!-- VISITOR COUNTER -->
  <section>
    <h3>Visitor Counter</h3>
    <img src="https://hitwebcounter.com/counter/counter.php?page=1234567&style=0006&nbdigits=5&type=ip&initCount=0" alt="visitor counter"/>
  </section>

  <!-- SCROLL TO TOP BUTTON -->
  <button onclick="scrollToTop()" id="topBtn">↑</button>

  <!-- SCRIPTS -->
  <script>
    // Loader
    window.onload = () => {
      document.getElementById("loader").style.display = "none";
    };

    // Dark/Light Mode Toggle
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    // Scroll To Top
    window.onscroll = function() {
      document.getElementById("topBtn").style.display = (document.documentElement.scrollTop > 100) ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Typing Effect
    const text = "Welcome to Kelvin's World!";
    let i = 0;
    function startType() {
      if (i < text.length) {
        document.getElementById("type").innerHTML += text.charAt(i);
        i++;
        setTimeout(startType, 100);
      }
    }
  </script>
</body>
</html>
